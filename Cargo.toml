[package]
name = "atlas-chess"
version = "0.0.10"
edition = "2021"
build = "build.rs"

[lib]
name = "atlas_chess"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.23.3" }
ort = { version = "2.0.0-rc.9" }
ndarray = { version = "0.16.1" }

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

